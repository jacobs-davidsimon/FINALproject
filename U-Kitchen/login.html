<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | U-Kitchen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
       justify-content: center; 
      position: relative;
      overflow: hidden;
      background: linear-gradient(145deg, #3c8dbc 0%, #5dade2 50%, #aed6f1 100%);
      background-repeat: no-repeat;
      background-size: cover;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('new_images/unklab.png') no-repeat center center/cover;
      filter: blur(10px) brightness(0.6);
      z-index: -1;
      opacity: 0.25;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.97);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      /* text-align:  */
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .login-card h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #2e4053;
    }

    .login-card label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      color: #34495e;
    }

    .login-card select,
    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-card button {
      background: #2874a6;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-card button:hover {
      background: #1b4f72;
    }

    .login-card .links {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
    }

    .login-card .links a {
      color: #2874a6;
      text-decoration: none;
      cursor: pointer;
    }

    .login-card .links a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- Login Form -->
    <form id="loginForm" onsubmit="handleLogin(event)">
      <h2>Login to U-Kitchen</h2>

      <label for="role">Please Select:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>I am</option>
        <option value="guest">Guest</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit">Log in</button>

      <div class="links">
        <a onclick="resetForm()">Reset</a> | 
        <a onclick="toggleForm()">Don't have an account? Sign up</a>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="hidden" onsubmit="handleSignup(event)">
      <h2>Create Account</h2>

      <label for="newRole">I am</label>
      <select id="newRole" name="newRole" required>
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <label for="newUsername">Username</label>
      <input type="text" id="newUsername" placeholder="Enter username" required />

      <label for="newPassword">Password</label>
      <input type="password" id="newPassword" placeholder="Create password" required />

      <button type="submit">Sign Up</button>

      <div class="links">
        <a onclick="toggleForm()">Already have an account? Log in</a>
      </div>
    </form>
  </div>

  <script>
    const Toast = Swal.mixin({
      toast: true,
      position: "top-end",
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.onmouseenter = Swal.stopTimer;
        toast.onmouseleave = Swal.resumeTimer;
      }
    });

    function handleLogin(e) {
      e.preventDefault();

      Toast.fire({
        icon: "success",
        title: "Signed in successfully"
      });

      setTimeout(() => {
        window.location.href = "optimalisasi.html";
      }, 2673);
    }

    function handleSignup(e) {
      e.preventDefault();

      Toast.fire({
        icon: "success",
        title: "Account created!"
      });

      setTimeout(() => {
        document.getElementById("signupForm").reset();
        toggleForm();
      }, 2700);
    }

    function resetForm() {
      document.getElementById("loginForm").reset();
    }

    function toggleForm() {
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("signupForm").classList.toggle("hidden");
    }
  </script>
</body>
</html>
